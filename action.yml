---
name: 'Setup Enry'
author: 'Yevhen Fabizhevskyi'
description: 'Setup Enry GitHub Action'
branding:
  icon: terminal
  color: gray-dark
inputs:
  version:
    description: 'enry version.'
    required: false
    default: 2.1.0
runs:
  using: 'composite'
  steps:
    - name: OS validation
      id: os_validation
      uses: actions/github-script@v6
      with:
        script: |
          const valid = '${{ runner.arch }}' === 'X64' && ('${{ runner.os }}' === 'macOS' || '${{ runner.os }}' === 'Linux');
          if (!valid) {
            core.setFailed('${{ runner.os }} ${{ runner.arch }} is not supported');
          }
          return valid;
    - name: Collect info
      if: ${{ steps.os_validation.outputs.result == 'true' }}
      id: info
      run: |
        ENRY_INSTALLED=$(if command -v enry >/dev/null 2>&1; then echo true; else echo false; fi)
        echo "ENRY_INSTALLED=$ENRY_INSTALLED" >> $GITHUB_OUTPUT
        if [ "${{ runner.os }}" = "macOS" ]; then
          ENRY_BINARY=darwin_amd64
        else
          ENRY_BINARY=linux_amd64
        fi
        echo "ENRY_BINARY=$ENRY_BINARY" >> $GITHUB_OUTPUT
        mkdir -p "$GITHUB_WORKSPACE/enry"
        echo "ENRY_PATH=$GITHUB_WORKSPACE/enry" >> $GITHUB_OUTPUT
      shell: sh
    - name: Setup enry
      if: ${{ steps.os_validation.outputs.result == 'true' && steps.info.outputs.ENRY_INSTALLED == 'false' }}
      run: |
        wget -c https://github.com/src-d/enry/releases/download/v${{ inputs.version }}/enry_v${{ inputs.version }}_${{ steps.info.outputs.ENRY_BINARY }}.tar.gz -O - | tar -xz
        chmod +x "${{ steps.info.outputs.ENRY_PATH }}/enry_${{ steps.info.outputs.ENRY_BINARY }}/enry"
        echo "${{ steps.info.outputs.ENRY_PATH }}/enry_${{ steps.info.outputs.ENRY_BINARY }}" >> $GITHUB_PATH
      shell: sh
      working-directory: ${{ steps.info.outputs.ENRY_PATH }}

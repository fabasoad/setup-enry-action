---
name: Functional Tests

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - "main"
  pull_request:

defaults:
  run:
    shell: sh

jobs:
  setup-enry:
    name: Setup enry
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu", "macos", "windows"]
        version: ["1.0.0", "1.1.0", "1.2.0", "1.3.0"]
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Enry
        uses: ./
        with:
          version: ${{ matrix.version }}
      - name: Run CLI
        run: enry --version

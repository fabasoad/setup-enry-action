---
name: Functional Tests

on:
  push:
    branches:
      - 'main'
  pull_request:

jobs:
  setup-enry:
    name: Setup enry
    timeout-minutes: 5
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest']
        version: ['1.7.1', '1.7.2', '1.7.3', '2.0.0', '2.1.0']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup Enry
        uses: ./
        with:
          version: ${{ matrix.version }}
      - name: Run CLI
        run: enry --version
        shell: sh
